<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Banking UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stars"></div>
    <main class="banking-app">
      <div class="card-container">
        <div class="card-header">
          <div class="logo-section">
            <div class="logo">üí∞</div>
            <div>
              <h2 class="app-title">FinanceHub</h2>
              <p class="app-subtitle">Smart Banking Solutions</p>
            </div>
          </div>
        </div>

        <div class="balance-card">
          <div class="balance-label">Current Balance</div>
          <h1 id="balance-display" class="balance-display">$1,000.00</h1>
          <div class="balance-footer">
            <span class="status-badge">Active Account</span>
          </div>
        </div>

        <form id="banking-form" class="banking-form">
          <div class="form-group">
            <label for="amount" class="input-label">Enter Amount</label>
            <div class="input-wrapper">
              <span class="currency-symbol">$</span>
              <input
                type="number"
                id="amount"
                name="amount"
                class="input-field"
                placeholder="0.00"
                step="0.01"
                min="0"
              />
            </div>
            <div class="input-hint">Maximum withdrawal: $1,000.00</div>
          </div>

          <div class="actions">
            <button id="deposit-btn" class="btn btn-deposit" type="button" onclick="handleDeposit()">
              <span class="btn-icon">‚¨ÜÔ∏è</span>
              Deposit
            </button>
            <button id="withdraw-btn" class="btn btn-withdrawal" type="button">
              <span class="btn-icon">‚¨áÔ∏è</span>
              Withdraw
            </button>
          </div>

          <div class="alert-container">
            <p id="error-message" class="error-message" style="display: none;">‚ö†Ô∏è Invalid amount!</p>
            <p id="success-message" class="success-message" style="display: none;">‚úì Transaction successful!</p>
          </div>
        </form>

        <div class="transaction-history">
          <h3 class="history-title">Recent Transactions</h3>
          <div class="history-list">
            <div class="history-item">
              <span class="history-date">Today</span>
              <span class="history-amount">+$500.00</span>
            </div>
            <div class="history-item">
              <span class="history-date">Yesterday</span>
              <span class="history-amount">-$200.00</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
